<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Plan Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f4f4;
  }

  #chatbox {
    max-width: 600px;
    margin: 0 auto;
    padding: 15px;
    height: 80vh;
    overflow-y: auto;
    background: white;
    border: 1px solid #ddd;
  }

  .msg {
    padding: 10px 14px;
    margin: 8px 0;
    border-radius: 8px;
    max-width: 75%;
  }

  .user {
    background: #d1eaff;
    align-self: flex-end;
  }

  .bot {
    background: #eee;
  }

  #container {
    max-width: 600px;
    margin: 0 auto;
    display: flex;
    padding: 10px;
    background: white;
    border-top: 1px solid #ddd;
  }

  #inputBox {
    width: calc(100% - 100px);
    padding: 10px;
  }

  #sendBtn {
    width: 80px;
    padding: 10px;
  }
</style>
</head>

<body>

<div id="chatbox"></div>

<div id="container">
  <input id="inputBox" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>
</div>

<script>
// ========== GENERATE OR LOAD SESSION ID ==========
function getSessionId() {
  let id = localStorage.getItem("sessionId");
  if (!id) {
    id = crypto.randomUUID();   // create unique session id
    localStorage.setItem("sessionId", id);
  }
  return id;
}

const sessionId = getSessionId();

// ========== WEBHOOK URL ==========
const webhookURL = "https://tainehand.app.n8n.cloud/webhook/bf4dd093-bb02-472c-9454-7ab9af97bd1d";

const chatbox = document.getElementById("chatbox");
const sendBtn = document.getElementById("sendBtn");
const inputBox = document.getElementById("inputBox");

// Add message to chat UI
function addMessage(text, type) {
  const div = document.createElement("div");
  div.classList.add("msg", type);
  div.innerText = text;
  chatbox.appendChild(div);
  chatbox.scrollTop = chatbox.scrollHeight;
}

// Send message handler
async function sendMessage() {
  const text = inputBox.value.trim();
  if (!text) return;

  addMessage(text, "user");
  inputBox.value = "";

  // Temporary bot message
  addMessage("Thinking...", "bot");

  try {
    const res = await fetch(webhookURL, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        message: text,
        sessionId: sessionId   // === send session ID ===
      })
    });

    const data = await res.json();

    const botMessages = document.querySelectorAll(".bot");
    botMessages[botMessages.length - 1].innerText = data.reply || "No reply.";
  } catch (err) {
    const botMessages = document.querySelectorAll(".bot");
    botMessages[botMessages.length - 1].innerText = "Error contacting server.";
  }
}

// Attach click event
sendBtn.addEventListener("click", sendMessage);

// Optional: allow Enter key to send
inputBox.addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
