<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Plan Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f4f4;
  }

  #chatbox {
    max-width: 600px;
    margin: 0 auto;
    padding: 15px;
    height: 80vh;
    overflow-y: auto;
    background: white;
    border: 1px solid #ddd;
    display: flex;
    flex-direction: column;
  }

  .msg {
    padding: 10px 14px;
    margin: 8px 0;
    border-radius: 8px;
    max-width: 75%;
  }

  .user {
    background: #d1eaff;
    align-self: flex-end;
  }

  .bot {
    background: #eee;
    align-self: flex-start;
  }

  #inputBox {
    width: calc(100% - 100px);
    padding: 10px;
  }

  #sendBtn {
    width: 80px;
    padding: 10px;
  }

  #container {
    max-width: 600px;
    margin: 0 auto;
    display: flex;
    padding: 10px;
    background: white;
    border-top: 1px solid #ddd;
  }
</style>
</head>

<body>

<div id="chatbox"></div>

<div id="container">
  <input id="inputBox" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>
</div>

<script>
const webhookURL = "https://tainehand.app.n8n.cloud/webhook/bf4dd093-bb02-472c-9454-7ab9af97bd1d";

const chatbox = document.getElementById("chatbox");
const sendBtn = document.getElementById("sendBtn");
const inputBox = document.getElementById("inputBox");

function addMessage(text, type, id = null) {
  const div = document.createElement("div");
  div.classList.add("msg", type);

  if (id) div.dataset.id = id;  // <-- unique ID tag

  div.innerText = text;
  chatbox.appendChild(div);
  chatbox.scrollTop = chatbox.scrollHeight;
}

async function sendMessage() {
  const text = inputBox.value.trim();
  if (!text) return;

  addMessage(text, "user");
  inputBox.value = "";

  // Create a unique ID so we can update the correct "Thinking..." bubble
  const msgId = "botmsg-" + Date.now();
  addMessage("Thinking...", "bot", msgId);

  try {
    const res = await fetch(webhookURL, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        message: text,
        sessionId: localStorage.getItem("sessionId") || null
      })
    });

    const data = await res.json();

    // Find the correct bubble using the ID we gave it
    const thinkingBubble = document.querySelector(`[data-id="${msgId}"]`);

    thinkingBubble.innerText = data.reply || "No reply received.";

  } catch (err) {
    const thinkingBubble = document.querySelector(`[data-id="${msgId}"]`);
    thinkingBubble.innerText = "Error contacting server.";
  }
}

sendBtn.addEventListener("click", sendMessage);

inputBox.addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendMessage();
});

// Create a persistent sessionId for memory
if (!localStorage.getItem("sessionId")) {
  localStorage.setItem("sessionId", crypto.randomUUID());
}
</script>

</body>
</html>
